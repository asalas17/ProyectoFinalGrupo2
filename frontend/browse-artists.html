<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Buscar Artistas | VenueBooker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="top-bar">
  <div class="logo">VenueBooker</div>
  <nav class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="#" id="logoutBtn">Cerrar sesión</a>
  </nav>
</header>

<main class="dashboard">

  <h1>Buscar Artistas</h1>

  <section class="form-card">
    <h2>Filtros</h2>
    <form id="filterForm">
      <label>Provincia</label>
      <select id="provincia">
        <option value="">Todas</option>
        <option>San José</option>
        <option>Alajuela</option>
        <option>Cartago</option>
        <option>Heredia</option>
        <option>Guanacaste</option>
        <option>Puntarenas</option>
        <option>Limón</option>
      </select>

      <label>Género Musical</label>
      <input id="genero" placeholder="Ej: Salsa, Rock, EDM"/>

      <label>Tarifa Máxima (₡)</label>
      <input type="number" id="maxTarifa"/>

      <button type="submit">Buscar</button>
    </form>
  </section>

  <section>
    <h2>Resultados</h2>
    <div id="results"></div>
  </section>

</main>

<script type="module" src="script/browse-artists.js"></script>
</body>
</html>
