<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>VenueBooker | Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="top-bar">
        <div class="logo">VenueBooker</div>
        <nav class="nav-links">
            <a href="index.html" aria-current="page">Login</a>
            <a href="register.html">Registro</a>
        </nav>
    </header>

    <main class="auth-layout">
        <section class="auth-card">
            <h1>Bienvenido de vuelta</h1>
            <p class="subtitle">Accede para continuar gestionando tus reservas.</p>

            <form id="loginForm" class="form" novalidate>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="tú@example.com" required />

                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" name="password" placeholder="Mínimo 6 caracteres"
                    minlength="6" required />

                <button type="submit">Iniciar sesión</button>
            </form>

            <p class="helper">¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>

            <div id="output" class="message info">Introduce tus datos para continuar.</div>
        </section>
    </main>

    <script type="module" src="script/app.js"></script>
    <script type="module" src="script/login.js"></script>
</body>

</html>
