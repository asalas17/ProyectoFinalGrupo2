<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Mi Perfil Artístico</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="globalHeaderContainer"></div>


    <main class="dashboard">
        <h1>Mi Perfil Artístico</h1>

        <section class="form-card">
            <form id="artistForm">
                <label>Nombre Artístico</label>
                <input type="text" id="artistName" required />

                <label>Género Musical</label>
                <input type="text" id="genre" placeholder="Rock, EDM, Salsa..." required />

                <label>Biografía</label>
                <textarea id="bio"></textarea>

                <label>Instagram</label>
                <input type="text" id="instagram" placeholder="@tunombre" />

                <label>Estilo Musical</label>
                <input type="text" id="estiloMusical" placeholder="Acústico, Covers, Original..." />

                <label>Provincia</label>
                <select id="provincia" required>
                    <option value="">Seleccione...</option>
                    <option>San José</option>
                    <option>Alajuela</option>
                    <option>Cartago</option>
                    <option>Heredia</option>
                    <option>Guanacaste</option>
                    <option>Puntarenas</option>
                    <option>Limón</option>
                </select>

                <label>Distrito</label>
                <input type="text" id="distrito" placeholder="Ej: San Pedro, Escazú, etc." />

                <label>Teléfono</label>
                <input type="text" id="telefonoArtista" placeholder="Ej: +506 8888-8888" />

                <label>Correo</label>
                <input type="email" id="correoArtista" placeholder="artist@example.com" />

                <label>Tarifa Base (₡)</label>
                <input type="number" id="tarifaBase" placeholder="50000" />


                <button type="submit">Guardar Cambios</button>
            </form>
        </section>

    </main>

    <script type="module" src="script/my-artist.js"></script>
    <script type="module" src="./utils/loadHeader.js"></script>

</body>

</html>
